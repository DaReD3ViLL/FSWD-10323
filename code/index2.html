<!-- 80% height of div doesn't work if we don't specify height of parent i.e. body => 80% of 0 is 0 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: black;
        }
        div{
            height: 80%;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
