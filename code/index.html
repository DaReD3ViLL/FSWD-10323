<body>

    <ul>
        <li>Arrow functions</li>
        <li>function default params</li>
        <li>template strings</li>
    </ul>
    <script>
        const greet = () => 'Hello world'
        const name = 'me'
        const age = 22
        console.log(name + ' is ' + age + ' years old')
        const result = `${name} is ${greet()} years old`
        console.log(result)
    </script>
