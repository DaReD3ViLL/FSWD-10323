
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
            background-color: black;
            font-size: 60px;
        }
        h2{
            color: blue;
            background-color: yellow;
            font-size: 40px;
        }
        h3{
            color: white;
            background-color: darkgreen;
            font-size: 20px;
        }
        div{
            color: purple;
            font-size: 15px;
        }
        ul{
            background-color: orange;
            font-size: 20px;
        }
        li{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Hello CSS</h1>
    <h2>This is Heading 2</h2>
    <h3>Heading 3</h3>

    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea eveniet minima molestiae unde ratione officia omnis eum velit illo suscipit.
    </div>

    <ul>
        <li>This is a list element</li>
        <li>Another list element</li>
    </ul>
</body>
</html>
