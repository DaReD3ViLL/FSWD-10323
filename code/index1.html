<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <script defer src="./script1.js"></script>
    <link rel="stylesheet" href="styles1.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="game">
        <div class="scoreboard">
            <div id="player">
                <h1 class="text-3xl text-white">0</h1>
                <div class="text-lg text-white">Player</div>
            </div>
            <div class="partition"></div>
            <div id="computer">
                <h1 class="text-3xl text-white">0</h1>
                <div class="text-lg text-white">Computer</div>
            </div>
        </div>

        <div class="msg-box my-5">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">CHOOSE AN OPTION!</h1>
        </div>

        <div class="options">
            <div id="rock" class="option">
                <img src="https://www.svgrepo.com/show/323925/rock.svg" alt="Rock option">
            </div>
            <div id="paper" class="option">
                <img src="https://www.svgrepo.com/show/479042/palm.svg" alt="Paper option">
            </div>
            <div id="scissor" class="option">
                <img src="https://www.svgrepo.com/show/455978/peace.svg" alt="Scissor option">
            </div>
        </div>
    </div>
</body>
</html>
