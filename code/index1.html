<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* span is inline element by default */
        span{
            height: 200px;
            width: 200px;
            background-color: orange;
            display: block;
        }
        /* div is block element by default */
        div{
            height: 200px;
            width: 200px;
            background-color: purple;
            display: inline;
        }
    </style>
</head>
<body>
    <span></span>
    <div></div>
</body>
</html>
