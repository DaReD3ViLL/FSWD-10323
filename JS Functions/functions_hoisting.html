<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
</head>
<body>
    <h1>Hoisting</h1>
    <p>When a function is called before it is declared, JS automatically puts the function declaration on top of everything,i.e. before it is called.</p>
    <script>
        greet('John')
        greet2('John')
        function greet(Name) {
            console.log('Hello ' + Name)
        }

        var greet2 = function(Name) {
            console.log('Hello ' + Name)
        }
    </script>
</body>
</html>
